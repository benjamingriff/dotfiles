set -g prefix C-a
bind C-a send-prefix
bind C-b send-prefix

# Use vi keys in copy-mode and command prompt
set -g mode-keys vi
set -g status-keys vi

# Optional: make copy behave like Vim yanking
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Optional: make Enter copy in vi mode
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Optional: use system clipboard (requires xclip/xsel on Linux or pbcopy on macOS via reattach-to-user-namespace on older setups)
set -g set-clipboard on

# Basics
set -g mouse on
set -g renumber-windows on
set -g focus-events on
set -g history-limit 100000
set -g escape-time 10

# Use 256 colors and good defaults
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Status bar at the top
set -g status on
set -g status-position top
set -g status-interval 5

# Status line styles
set -g status-style "bg=#{@ctp_base},fg=#{@ctp_text}"
set -g status-left-length 60
set -g status-right-length 120

# Left: session name and pane index
# #(shell-command) allows dynamic bits if you want, but we keep it simple/minimal
set -g status-left "#[bg=#{@ctp_surface0},fg=#{@ctp_blue},bold] ⎈ #S #[default] #[fg=#{@ctp_mauve}]⟜ #[fg=#{@ctp_green}]Pane #P #[default] "

# Window list in the middle
set -g window-status-format         "#[bg=#{@ctp_surface0},fg=#{@ctp_text}]  #I:#W  "
set -g window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_base},bold]  #I:#W  "
set -g window-status-separator ""

# Right: simple git branch (if in a git dir) + time
# Minimal git branch fetch; fast and safe to run often
set -g @git_branch '#(git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD 2>/dev/null | sed -e "s/^/ /")'
set -g status-right "#[fg=#{@ctp_yellow}]#{@git_branch} #[fg=#{@ctp_text}]%Y-%m-%d %H:%M "

# Pane border styling
set -g pane-border-style "fg=#{@ctp_surface1}"
set -g pane-active-border-style "fg=#{@ctp_blue}"

# Message/command line styling
set -g message-style "bg=#{@ctp_surface0},fg=#{@ctp_text}"
set -g message-command-style "bg=#{@ctp_surface0},fg=#{@ctp_text}"

# Copy-mode vi and nicer selection colors
setw -g mode-keys vi
setw -g mode-style "bg=#{@ctp_surface0},fg=#{@ctp_text}"

# Key tweaks (optional, minimal)
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
